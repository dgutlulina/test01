<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂøóÊô∞ÁîüÊó•Ê¥æÂØπ</title>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        body {
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FF69B4, #87CEEB);
            overflow: hidden;
        }

        /* ÂêØÂä®ÁïåÈù¢Ê†∑Âºè */
        #greeting-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .neon-text {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #FFD700;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700;
            }
        }

        #greeting-card button {
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        #greeting-card button:hover {
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: starFall linear infinite;
        }

        @keyframes starFall {
            0% {
                top: -5px;
            }
            100% {
                top: 100vh;
            }
        }

        /* ‰∏ªÊ∏∏ÊàèÂú∫ÊôØÊ†∑Âºè */
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite, fall 10s linear forwards;
            cursor: pointer;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fall {
            0% {
                top: -60px;
            }
            100% {
                top: 100vh;
            }
        }

        .popped {
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% {
                clip-path: circle(100%);
            }
            100% {
                clip-path: circle(0%);
            }
        }

        .message {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 1.2em;
            color: #FF69B4;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 3px rgba(255, 105, 180, 0.5);
        }

        /* ÈÄöÂÖ≥ÂΩ©ËõãÊ†∑Âºè */
        .cake {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 300px;
            background: linear-gradient(
                180deg,
                #f4c2c2 20%,
                #8b4513 20% 40%,
                #ffd700 40% 60%
            );
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            cursor: pointer;
        }

        .cake.flame {
            animation: flameFlicker 1s ease-in-out infinite alternate;
        }

        @keyframes flameFlicker {
            0% {
                transform: scaleY(1) rotate(-5deg);
            }
            100% {
                transform: scaleY(1.1) rotate(5deg);
            }
        }

        .wish {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .wish p {
            font-size: 2em;
            color: #FF69B4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
        }

        /* ËÉåÊôØÁ≤íÂ≠êÊïàÊûú */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            animation: heartFall linear infinite;
        }

        @keyframes heartFall {
            0% {
                top: -10px;
            }
            100% {
                top: 100vh;
            }
        }
    </style>
</head>

<body>
    <!-- ÂêØÂä®ÁïåÈù¢ -->
    <div id="greeting-card">
        <h1 class="neon-text">üéâ Happy Birthday! üéÇ</h1>
        <button onclick="startGame()">Êà≥ÊàëÊî∂Á§ºÁâ©</button>
        <div class="stars"></div>
    </div>
    <!-- ‰∏ªÊ∏∏ÊàèÂú∫ÊôØ -->
    <div id="game-scene" style="display: none;"></div>
    <!-- ÈÄöÂÖ≥ÂΩ©Ëõã -->
    <div class="cake"></div>
    <div class="wish">
        <p>Èü¶ÂøóÊô∞ÔºåÁîüÊó•Âø´‰πêÔºÅ</p>
    </div>
    <!-- ËÉåÊôØÁ≤íÂ≠ê -->
    <div class="hearts"></div>
    <!-- Èü≥È¢ë -->
    <audio id="bgm" loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>
    <audio id="popSound">
        <source src="pop.mp3" type="audio/mpeg">
    </audio>
    <audio id="cheerSound">
        <source src="cheer.mp3" type="audio/mpeg">
    </audio>

    <script>
        const greetingCard = document.getElementById('greeting-card');
        const gameScene = document.getElementById('game-scene');
        const cake = document.querySelector('.cake');
        const wish = document.querySelector('.wish');
        const bgm = document.getElementById('bgm');
        const popSound = document.getElementById('popSound');
        const cheerSound = document.getElementById('cheerSound');
        let balloonsPopped = 0;
        const totalBalloons = 10;

        // ÁîüÊàêÈöèÊú∫‰∏ãËêΩÁöÑÊòüÊòü
        function generateStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 5 + 3 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // ÁîüÊàêÈöèÊú∫‰∏ãËêΩÁöÑÂøÉÂΩ¢Á≤íÂ≠ê
        function generateHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 5 + 3 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        function startGame() {
            greetingCard.style.display = 'none';
            gameScene.style.display = 'block';
            bgm.play();
            createBalloons();
            generateHearts();
        }

        // ÂàõÂª∫Ê∞îÁêÉ
        function createBalloons() {
            const colors = ['#ff3366', '#45c3ff', '#ffdd33'];
            const messages = [
                'ÊÑø‰Ω†ÁöÑÊØè‰∏ÄÂ§©ÈÉΩÂ¶ÇÈò≥ÂÖâËà¨ÁÅøÁÉÇÔºÅ',
                'Á•ù‰Ω†ÁîüÊó•Âø´‰πêÔºåÊ¢¶ÊÉ≥ÊàêÁúüÔºÅ',
                'Â∏åÊúõ‰Ω†ÁöÑÁîüÊ¥ªÂÖÖÊª°Êó†Â∞ΩÁöÑÊ¨¢‰πêÔºÅ',
                'Êñ∞ÁöÑ‰∏ÄÂ≤ÅÔºåË¶ÅÁªßÁª≠Èó™Èó™ÂèëÂÖâÂì¶ÔºÅ',
                'ÁîüÊó•Âø´‰πêÔºåÊú™Êù•ÁöÑÊó•Â≠êÈ°∫È£éÈ°∫Ê∞¥ÔºÅ',
                'ÊÑø‰Ω†Ë¢´‰∏ñÁïåÊ∏©Êüî‰ª•ÂæÖÔºÅ',
                'Á•ù‰Ω†ÁîüÊó•Âø´‰πêÔºåÂπ∏Á¶èÊ∞∏ËøúÂõ¥ÁªïÁùÄ‰Ω†ÔºÅ',
                'Êñ∞ÁöÑ‰∏ÄÂ≤ÅÔºåÂºÄÂêØÊñ∞ÁöÑÁ≤æÂΩ©ÁØáÁ´†ÔºÅ',
                'ÊÑø‰Ω†ÁöÑÁ¨ëÂÆπÊ∞∏ËøúÈÇ£‰πàÁÅøÁÉÇÔºÅ',
                'ÁîüÊó•Âø´‰πêÔºåÂÅ•Â∫∑Âø´‰πêÂ∏∏Áõ∏‰º¥ÔºÅ'
            ];
            for (let i = 0; i < totalBalloons; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 90 + '%';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.style.backgroundColor = colors[i % 3];
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                balloon.appendChild(message);
                balloon.onclick = () => popBalloon(balloon, message);
                gameScene.appendChild(balloon);
            }
        }

        // ÁàÜÁ†¥Ê∞îÁêÉ
        function popBalloon(balloon, message) {
            popSound.play();
            message.style.display = 'block';
            balloonsPopped++;
            if (balloonsPopped === totalBalloons) {
                endGame();
            }
        }

        // ÁªìÊùüÊ∏∏Êàè
        function endGame() {
            gameScene.style.display = 'none';
            cake.style.display = 'block';
            cake.classList.add('flame');
            cheerSound.play();
            cake.onclick = () => {
                wish.style.display = 'block';
            };
        }

        // ÂàùÂßãÂåñÊòüÊòü
        generateStars();
    </script>
</body>

</html>
