        let currentQuestionIndex = 0;
        let wrongAnswers = [];
        let isShuffled = false;
        let currentWrongQuestionIndex = 0;

        // 打乱题目顺序
        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            isShuffled = true;
            currentQuestionIndex = 0;
            showQuestion();
        }

        // 按顺序答题
        function orderQuestions() {
            if (isShuffled) {
                // 恢复原始顺序，这里简单假设原始顺序是按索引排序
                questions.sort((a, b) => a.originalIndex - b.originalIndex);
                isShuffled = false;
            }
            currentQuestionIndex = 0;
            showQuestion();
        }

        // 显示题目
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                alert('所有题目已答完！');
                return;
            }
            const question = questions[currentQuestionIndex];
            const questionText = document.getElementById('question-text');
            const optionsDiv = document.getElementById('options');
            const fillInAnswer = document.getElementById('fill-in-answer');
            const feedback = document.getElementById('feedback');
            const correctAnswer = document.getElementById('correct-answer');
            const nextQuestionBtn = document.getElementById('next-question-btn');

            questionText.textContent = question.question;
            optionsDiv.innerHTML = '';
            fillInAnswer.classList.add('hidden');
            feedback.style.display = 'none';
            correctAnswer.style.display = 'none';
            nextQuestionBtn.classList.add('hidden');

            if (question.type ==='single' || question.type ==='multiple' || question.type === 'judge') {
                question.options.forEach(option => {
                    const input = document.createElement('input');
                    input.type = question.type ==='multiple'? 'checkbox' : 'radio';
                    input.name = 'answer';
                    input.value = option;
                    const label = document.createElement('label');
                    label.textContent = option;
                    const div = document.createElement('div');
                    div.appendChild(input);
                    div.appendChild(label);
                    optionsDiv.appendChild(div);
                });
            } else if (question.type === 'fill-in') {
                fillInAnswer.classList.remove('hidden');
            }
        }

        // 提交答案
        function submitAnswer() {
            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            const correctAnswer = document.getElementById('correct-answer');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            let userAnswer;

            if (question.type ==='single' || question.type === 'judge') {
                const selectedOption = document.querySelector('input[name="answer"]:checked');
                userAnswer = selectedOption? selectedOption.value : null;
            } else if (question.type ==='multiple') {
                const selectedOptions = document.querySelectorAll('input[name="answer"]:checked');
                userAnswer = Array.from(selectedOptions).map(option => option.value);
            } else if (question.type === 'fill-in') {
                userAnswer = document.getElementById('fill-in-answer').value;
            }

            let isCorrect;
            if (question.type ==='multiple') {
                isCorrect = userAnswer.length === question.answer.length && userAnswer.every(ans => question.answer.includes(ans));
            } else {
                isCorrect = userAnswer === question.answer;
            }

            if (isCorrect) {
                feedback.textContent = '回答正确！';
                feedback.style.color = 'green';
                feedback.style.display = 'block';
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1000);
            } else {
                feedback.textContent = '回答错误！';
                feedback.style.color ='red';
                correctAnswer.textContent = `正确答案: ${Array.isArray(question.answer)? question.answer.join(', ') : question.answer}`;
                wrongAnswers.push(question);
                feedback.style.display = 'block';
                correctAnswer.style.display = 'block';
                nextQuestionBtn.classList.remove('hidden');
            }
        }

        // 下一题
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
            const nextQuestionBtn = document.getElementById('next-question-btn');
            nextQuestionBtn.classList.add('hidden');
        }

        // 错题下一题
        function wrongNextQuestion() {
            currentWrongQuestionIndex++;
            showWrongQuestion();
            const nextQuestionBtn = document.getElementById('wrong-next-question-btn');
            nextQuestionBtn.classList.add('hidden');
        }

        // 从错题集返回答题页面
        function backToQuestions() {
            const questionContainer = document.getElementById('question-container');
            const wrongAnswerContainer = document.getElementById('wrong-answer-container');
            const backToQuestionsBtn = document.getElementById('back-to-questions-btn');
            questionContainer.classList.remove('hidden');
            wrongAnswerContainer.classList.add('hidden');
            backToQuestionsBtn.classList.add('hidden');
        }

        // 鼠标滚轮操作切换下一题
        document.addEventListener('wheel', function (event) {
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const wrongNextQuestionBtn = document.getElementById('wrong-next-question-btn');
            if ((nextQuestionBtn.classList.contains('hidden') === false && event.deltaY > 0) ||
                (wrongNextQuestionBtn.classList.contains('hidden') === false && event.deltaY > 0)) {
                if (nextQuestionBtn.classList.contains('hidden') === false) {
                    nextQuestion();
                } else {
                    wrongNextQuestion();
                }
            }
        });

        // 初始化事件监听器
        document.getElementById('shuffle-btn').addEventListener('click', shuffleQuestions);
        document.getElementById('order-btn').addEventListener('click', orderQuestions);
        document.getElementById('submit-answer').addEventListener('click', submitAnswer);
        document.getElementById('next-question-btn').addEventListener('click', nextQuestion);
        document.getElementById('wrong-answer-btn').addEventListener('click', showWrongAnswers);
        document.getElementById('wrong-submit-answer').addEventListener('click', submitWrongAnswer);
        document.getElementById('wrong-next-question-btn').addEventListener('click', wrongNextQuestion);
        document.getElementById('back-to-questions-btn').addEventListener('click', backToQuestions);

        // 初始显示第一题
        showQuestion();
    </script>
